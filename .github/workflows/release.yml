name: Build Releases

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xkb1 libxcb-cursor0 libxcb-keysyms1 libxcb-render-util0 libxcb-shape0 libxcb-image0 libxcb-util1 libxcb-icccm4 libxkbcommon-x11-0 libgl1 libglib2.0-0 libtiff6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install pyinstaller
      - name: Prepare macOS icon
        if: matrix.os == 'macos-latest'
        run: |
          ICON_PNG=src/body_metrics_tracker/assets/app_icon.png
          ICONSET=build/icon.iconset
          if [ ! -f "$ICON_PNG" ]; then
            echo "Missing $ICON_PNG"
            exit 1
          fi
          rm -rf "$ICONSET"
          mkdir -p "$ICONSET"
          sips -z 16 16 "$ICON_PNG" --out "$ICONSET/icon_16x16.png"
          sips -z 32 32 "$ICON_PNG" --out "$ICONSET/icon_16x16@2x.png"
          sips -z 32 32 "$ICON_PNG" --out "$ICONSET/icon_32x32.png"
          sips -z 64 64 "$ICON_PNG" --out "$ICONSET/icon_32x32@2x.png"
          sips -z 128 128 "$ICON_PNG" --out "$ICONSET/icon_128x128.png"
          sips -z 256 256 "$ICON_PNG" --out "$ICONSET/icon_128x128@2x.png"
          sips -z 256 256 "$ICON_PNG" --out "$ICONSET/icon_256x256.png"
          sips -z 512 512 "$ICON_PNG" --out "$ICONSET/icon_256x256@2x.png"
          sips -z 512 512 "$ICON_PNG" --out "$ICONSET/icon_512x512.png"
          sips -z 1024 1024 "$ICON_PNG" --out "$ICONSET/icon_512x512@2x.png"
          iconutil -c icns "$ICONSET" -o src/body_metrics_tracker/assets/app_icon.icns
      - name: Build app
        run: |
          python -m PyInstaller --noconfirm --clean BodyMetricsTracker.spec
      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          if [ ! -d dist/BodyMetricsTracker.app ]; then
            echo "BodyMetricsTracker.app not found in dist/"
            ls -la dist
            exit 1
          fi
          cd dist
          ditto -c -k --sequesterRsrc --keepParent BodyMetricsTracker.app BodyMetricsTracker-macos.zip
      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          tar -czf dist/BodyMetricsTracker-linux.tar.gz -C dist BodyMetricsTracker
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path dist/BodyMetricsTracker -DestinationPath dist/BodyMetricsTracker-windows.zip
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BodyMetricsTracker-${{ matrix.os }}
          path: |
            dist/*.zip
            dist/*.tar.gz

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/BodyMetricsTracker-*.zip
            dist/**/BodyMetricsTracker-*.tar.gz
